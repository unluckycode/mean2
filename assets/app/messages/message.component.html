<article class="panel panel-default" [ngStyle]="{backgroundColor: color}" (mouseenter)="color='green'">
    <div class="panel-body">
        {{message.content}}
    </div>
    <div class="panel-footer">
        <div class="author">
            {{message.username}}
        </div>
        <div class="config">
            <a (click)="onEdit()">Edit</a>
            <a (click)="onDelete()">Delete</a>
        </div>
    </div>
</article>
